<app-order-info [orderInput]="orders"></app-order-info>

<div class="card">
  <div class="card-header">
    <p>Treino do dia {{ trainingOfTheDay.day }}</p>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item">Treino do dia {{ trainingOfTheDay.day }}</li>
      <div *ngFor="let train of trainingOfTheDay.training">
        <li class="list-group-item">
          <p class="card-text">{{ train.order }} {{ train.skill }}</p>
        </li>
      </div>
    </ul>

    <div *ngIf="show">
      <div *ngFor="let order of orders">
        <span>{{ order.name }}</span>
        <div class="btn-group" role="group" aria-label="Basic example">
          <p>Obteve desempenho suficiente para passar?</p>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="conclusion()"
          >
            Sim
          </button>
          <button type="button" class="btn btn-secondary">Nao</button>
        </div>
      </div>
    </div>
  </div>
</div>
