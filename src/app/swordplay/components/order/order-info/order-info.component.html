<form>
<div *ngFor="let order of orders">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="{{ order.name }}">Ordem </label>
      <input value="{{ order.name }}" id="{{ order.name }}" disabled />
    </div>
    <div class="form-group col-md-3">
      <label for="{{ order.name }}.{{ order.skill }}">Grau </label>
      <input
        value="{{ order.skill }}"
        id="{{ order.name }}.{{ order.skill }}"
        disabled
      />
    </div>
  </div>
</div>
</form>
